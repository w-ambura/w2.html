<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Edit Expense</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Edit Expense</h1>
    </header>

    <main>
        <section>
            <h2>Edit Expense Details</h2>
            <form action="edit_expense.php" method="POST">
                <label for="expense_name">Expense Name:</label>
                <input type="text" id="expense_name" name="expense_name" value="Expense Name" required>

                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" value="100" required>

                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="food">Food</option>
                    <option value="transportation">Transportation</option>
                    <option value="utilities">Utilities</option>
                    <option value="other">Other</option>
                </select>

                <button type="submit">Save Changes</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Expense Tracker. All rights reserved.</p>
    </footer>
</body>
</html>
