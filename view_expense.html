<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - View Expenses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>View Expenses</h1>
    </header>

    <main>
        <section>
            <h2>Expense List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Expense Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Expense 1</td>
                        <td>$50</td>
                        <td>Food</td>
                    </tr>
                    <tr>
                        <td>Expense 2</td>
                        <td>$30</td>
                        <td>Transportation</td>
                    </tr>
                    <!-- Add more rows dynamically if needed -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Expense Tracker. All rights reserved.</p>
    </footer>
</body>
</html>
